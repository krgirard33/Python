<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Hello, Flask</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='site.css')}}"
    />
  </head>
  <body>
    {%if name %}
    <h2>Hello there, {{ name }}!</h2>
    <p>It's {{ date.strftime("%A, %d %B, %Y at %X") }}.</p>
    {% else %}
    <h2>What's your name?</h2>
    <p>Provide it after /hello/ in the URL.</p>
    {% endif %}
  </body>
</html>
